<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Homepage</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body id="body">
    <!-- Header & Navbar -->
    <header>
      <nav class="navbar">
        <div class="hero-container">
          <img
            id="logo-alarado"
            src="/assets/alarado-icon-homepage.svg"
            alt="Logo de Alarado"
          />
        </div>

        <div id="hidden-nav" class="hidden">
          <ul class="links">
            <span class="close">X</span>
            <li>
              <a href="#" class="active-link small-text link">About us</a>
            </li>
            <li><a class="small-text link" href="#">Product</a></li>
            <li><a class="small-text link" href="#">Resources</a></li>
            <li><a class="small-text link" href="#">Contact</a></li>
          </ul>

          <button id="btn-switch-theme" class="theme">
            <img
              id="moon"
              class="icon-theme"
              src="/assets/Moon_fill_light.svg"
              alt=""
            />
            <img
              id="sun"
              class="icon-theme background-theme-icon"
              src="/assets/Sun_fill.svg"
              alt=""
            />
          </button>
        </div>

        <button class="menu">
          <span></span>
          <span></span>
          <span></span>
        </button>
      </nav>
    </header>

    <!-- Main -->
    <main>
      <section class="content">
        <h2 class="small-text sub-heading">ðŸ˜Ž Simple way to communicate</h2>
        <h1 class="heading">
          Actions for Accessibility <br />
          in Design
        </h1>
        <p class="body-text">
          The fastest way to build and deploy websites with <br />
          resusable components.
        </p>
        <div class="btn-container">
          <button class="btn">Get Started</button>
          <a class="live-demo" href="#">Get live demo</a>
        </div>

        <div class="features">
          <article class="feature">
            <img src="/assets/Done_ring_round_fill.svg" alt="Done ring" />
            <p class="small-text">No credit card required</p>
          </article>
          <article class="feature">
            <img src="/assets/Done_ring_round_fill.svg" alt="Done ring" />
            <p class="small-text">No software to install</p>
          </article>
        </div>
      </section>
      <aside class="img-container">
        <img src="/assets/hero-image-simple-homepage.png" alt="Hero" />
      </aside>
    </main>
  </body>
  <script src="/main.js" type="module"></script>
</html>
